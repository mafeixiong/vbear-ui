<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }
    #app {
        margin: 20px;
    }
    body {
        font-size: var(--font-size);
    }
</style>
<body>

<div id="app">
    <v-button icon="settings" :loading="loading" @click="loading = !loading" icon-position="right">按钮</v-button>
    <v-button-group>
        <v-button>上一页</v-button>
        <v-button>更多</v-button>
        <v-button>下一页</v-button>
    </v-button-group>
    <div id="test"></div>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1092420_ra4rvypn3o.js"></script>
</body>
</html>

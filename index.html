<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }
    body {
        font-size: var(--font-size);
    }
    #app{
        margin:50px;
    }
</style>
<body>
<style>
    .demo {
        background: #ddd;
        border: 1px solid #666;
    }
</style>
<div id="app">
    <v-tabs :selected.sync="selectedTab">
        <v-tabs-head>
            <v-tabs-item name="news">新闻</v-tabs-item>
            <v-tabs-item name="books">书籍</v-tabs-item>
            <v-tabs-item name="sports">运动</v-tabs-item>
        </v-tabs-head>
        <v-tabs-body>
            <v-tabs-pane name="books">书籍</v-tabs-pane>
            <v-tabs-pane name="sports">运动</v-tabs-pane>
            <v-tabs-pane name="news">新闻</v-tabs-pane>
        </v-tabs-body>
    </v-tabs>
</div>

<script src="./src/app.js"></script>
</body>
</html>

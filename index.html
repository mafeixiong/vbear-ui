<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }
    #app {
        margin: 20px;
    }
    .box{
        margin: 20px;
    }
    body {
        font-size: var(--font-size);
    }

</style>
<body>
<style>
    .demo {
        background: #ddd;
        border: 1px solid #666;
        height: 100px;
    }
</style>
<div id="app">
    <div class="box">
        <v-input value="马飞雄" readonly></v-input>
        <v-input value="马飞雄" disabled></v-input>
        <v-input v-model="message"></v-input>
        <v-input value="马" @change="changeEvent" error="姓名不能少于两个字"></v-input>
    </div>
    <div class="box">
        <v-button icon="settings" :loading="loading" @click="loading = !loading" icon-position="right">按钮</v-button>
    </div>
    <div class="box">
        <v-button-group>
            <v-button>上一页</v-button>
            <v-button>更多</v-button>
            <v-button>下一页</v-button>
        </v-button-group>
    </div>
    <div id="test"></div>
    <div style="border: 1px solid black;">
        <v-row gutter="20">
            <v-col span="23" offset="1" :narrow-pc="{span:12, offset:6}">
                <div class="demo"></div>
            </v-col>

    </div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
